<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Tok Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">
            Tik Tok Toe
        </h1>
    </header>
    <div class="main">
        <div class="game">
        <div class="box l0 t0"></div>
        <div class="box t0"></div>
        <div class="box t0 r0"></div>
        <div class="box l0"></div>
        <div class="box"></div>
        <div class="box r0"></div>
        <div class="box l0 b0"></div>
        <div class="box b0"></div>
        <div class="box b0 r0"></div>
        <div id="line"></div>
    </div>
    <div class="info">
        <div id="write" class="item">
            Turn for X
        </div>
        <div class="item">
            <button id="btn">Rest</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
